<wicket:head>
    <wicket:link>
        <link href="css/editor.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <link href="css/boxes.css" rel="stylesheet" />
    </wicket:link>
</wicket:head>
<wicket:extend>
    <wicket:link>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/boxes.js"></script>
        <script src="lib/ckeditor/ckeditor.js"></script>
    </wicket:link>

    <div id="container" class="container-fluid">
        <div class="row-fluid">
            <div class="span12" id="editor-head">
                <div id="logo">
                    <img wicket:id="Logo" class="small_logo" src="img/logo.png" alt="ShopLifter Logo"/>
                </div>
            </div>
        </div>
        <div id="call-to-action">
            <div id="toolbar">
                <button id="draw_off">Turn draw off</button>
                <button id="draw_on" disabled>Turn draw on</button>
                <button id="save">Save</button>
            </div>
            <div class="border" id="drawing-area"></div>
            <script>
                $(function () {
                    Boxes.setDrawingArea($("#drawing-area"));
                });
            </script>
        </div>
    </div>

    <!-- /container -->

    <wicket:link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="./js/editor.js"></script>
    </wicket:link>

</wicket:extend>
