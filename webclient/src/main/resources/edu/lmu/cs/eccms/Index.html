<wicket:head>
    <wicket:link>
        <link href="css/index.css" rel="stylesheet" />
    </wicket:link>
</wicket:head>
<wicket:extend>

  <div id="container" class="container-fluid">
        <div class="row-fluid" id="call-to-action">
            <div class="span12">
                <div id="logo">
                    <img wicket:id="Logo" src="img/logo.png" alt="ShopLifter Logo"/>
                </div>
                <div id="main-menu">
                    <div id="manageSiteLink">
                        <wicket:message key="edit">Edit Customer Web Site</wicket:message>
                    </div>
                    <div id="manageInventoryLink">
                        <wicket:message key="inventory">Manage Inventory</wicket:message>
                    </div>
                    <div id="generateReportsLink">
                        <wicket:message key="reports">Generate Reports / Invoices</wicket:message>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /container -->

    <wicket:link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    </wicket:link>

</wicket:extend>
