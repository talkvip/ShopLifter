<wicket:head>
    <wicket:link>
        <link href="css/index.css" rel="stylesheet" />
        <link rel='stylesheet' type='text/css' href='css/reportStyle.css' />
        <link rel='stylesheet' type='text/css' href='css/reportPrint.css' media="print" />
    </wicket:link>
</wicket:head>
<wicket:extend>


    <div id="page-wrap">

        <textarea id="header" style="margin-top: 50px;">
            <wicket:message key="invoice-title">INVOICE</wicket:message>
        </textarea>

        <div id="identity">
            <textarea id="address">
                <wicket:message key="user-name">Max Powers</wicket:message>
                <wicket:message key="user-address-1">1 LMU Dr.</wicket:message>
                <wicket:message key="user-address-2">Los Angeles, CA 90045</wicket:message>
                <wicket:message key="user-phone">Phone: (310) 867-5309</wicket:message>
            </textarea>
            <img wicket:id="Logo" style="width: 165px; float: right;" src="img/logo.png" alt="ShopLifter Logo" />
        </div>

        <div style="clear:both"></div>

        <div id="customer">
            <!-- Fields that may be set dynamically will not be in Wicket properties -->
            <textarea id="customer-title">
                Andrew Won
                MS B-2346
                1 LMU Dr.
                Los Angeles, CA 90045
                Phone: (310) 867-5309
            </textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice #</td>
                    <td><textarea>00123</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><textarea id="date">May 9, 2013</textarea></td>
                </tr>
                <tr>
                    <td class="meta-head">Amount Due</td>
                    <td><div class="due">$875.00</div></td>
                </tr>
            </table>
        </div>

        <table id="items">
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Unit Cost</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>

            <tr class="item-row">
                <td class="item-name"><div class="delete-wpr"><textarea>Water Bottles</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
                <td class="description"><textarea>Premium, name-brand water bottles</textarea></td>
                <td><textarea class="cost">$35.00</textarea></td>
                <td><textarea class="qty">1</textarea></td>
                <td><span class="price">$35.00</span></td>
            </tr>

            <tr class="item-row">
                <td class="item-name"><div class="delete-wpr"><textarea>Macbook Air</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
                <td class="description"><textarea>Super cool laptop</textarea></td>
                <td><textarea class="cost">$1299.00</textarea></td>
                <td><textarea class="qty">1</textarea></td>
                <td><span class="price">$1299.00</span></td>
            </tr>

            <tr id="hiderow">
                <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
            </tr>

            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line">Subtotal</td>
                <td class="total-value"><div id="subtotal">$1334.00</div></td>
            </tr>

            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line">Total</td>
                <td class="total-value"><div id="total">$1334.00</div></td>
            </tr>

            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line">Amount Paid</td>
                <td class="total-value"><textarea id="paid">$0.00</textarea></td>
            </tr>

            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line balance">Balance Due</td>
                <td class="total-value balance"><div class="due">$1334.00</div></td>
            </tr>
        </table>

        <div id="terms">
            <h5>
                <wicket:message key="terms-title">Terms</wicket:message>
            </h5>
            <textarea>
                <wicket:message key="terms">NET 30 Days. Finance Charge of 1.5% will be made on unpaid balances after 30 days.</wicket:message>
            </textarea>
        </div>
    </div>


    <!-- /container -->

    <wicket:link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    </wicket:link>

</wicket:extend>
