<wicket:head>
    <wicket:link>
        <link href="css/index.css" rel="stylesheet" />
    </wicket:link>
</wicket:head>
<wicket:extend>

    <wicket:link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    </wicket:link>
  <div id="container" class="container-fluid">
        <div class="row-fluid" id="call-to-action">
            <div class="span12">
                <div id="logo">
                    <img wicket:id="Logo" src="img/logo.png" alt="ShopLifter Logo"/>
                </div>
                <div>
                    <table id="inv-table">
                        <tr>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Description</th>
                        </tr>
                    </table>
                        <script>
                        var testData = [
                {
                    name:"Water Bottle",
                    sku:23,
                    description:"Plastic",
                    price:3.4,
                    dimension:{},
                    itemHistory:{}
                },{
                    name:"Paper Plates",
                    sku:42,
                    description:"Paper",
                    price:5.2,
                    dimension:{},
                    itemHistory:{}
                }
            ];
                            for (i = 0; i < testData.length; i++) {
                            $("#inv-table > tbody:last").after(
                                "<tr>\n" +
                                "<td>" + testData[i].sku + "</td>\n" +
                                "<td>" + testData[i].name + "</td>\n" +
                                "<td>" + testData[i].price + "</td>\n" +
                                "<td>" + "NA" + "</td>\n" +
                                "<td>" + testData[i].description + "</td>\n" +
                                "</tr>\n"
                            );}
                        </script>
                </div>
            </div>
        </div>
    </div>

    <!-- /container -->


</wicket:extend>
