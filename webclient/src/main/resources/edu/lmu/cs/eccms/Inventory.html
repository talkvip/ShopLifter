<wicket:head>
    <wicket:link>
        <link href="css/index.css" rel="stylesheet" />
        <link href="css/inventory.css" rel="stylesheet" />
        <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    </wicket:link>
</wicket:head>
<wicket:extend>

    <wicket:link>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    </wicket:link>
  <div id="container" class="container-fluid">
        <div class="row-fluid" id="call-to-action">
            <div class="span12">
                <div id="logo">
                    <img wicket:id="Logo" src="img/logo.png" alt="ShopLifter Logo"/>
                </div>
                <div>
                    <!-- Pretty bad hack =( -->
                    <img wicket:id="Trash" src="http://localhost:9090/resources/edu.lmu.cs.eccms.Inventory/img/trash_can.png" alt="Delete Icon" hidden/>
                    <img wicket:id="Edit" src="http://localhost:9090/resources/edu.lmu.cs.eccms.Inventory/img/edit_icon.png" alt="Edit Icon" hidden/>
                    <table id="inv-table">
                        <tr>
                            <th><wicket:message key="sku">SKU</wicket:message></th>
                            <th><wicket:message key="name">Name</wicket:message></th>
                            <th><wicket:message key="price">Price</wicket:message></th>
                            <th><wicket:message key="quantity">Quantity</wicket:message></th>
                            <th><wicket:message key="description">Description</wicket:message></th>
                        </tr>
                        <tr>
                            <td colspan="5" id="create"><wicket:message key="create">+ Create new item</wicket:message></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog-delete" title="Are you sure?">
    </div>
    <div id="dialog-form" title="Create new item">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <fieldset>
                <label for="sku">SKU</label>
                <input type="text" name="sku" id="sku" value="" class="text ui-widget-content ui-corner-all" />
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                <label for="quantity">Quantity</label>
                <input type="text" name="quantity" id="quantity" value="" class="text ui-widget-content ui-corner-all" />
                <label for="price">Price</label>
                <input type="text" name="price" id="price" value="" class="text ui-widget-content ui-corner-all" />
                <label for="description">Description</label>
                <input type="text" name="description" id="description" value="" class="text ui-widget-content ui-corner-all" />
            </fieldset>
        </form>
    </div>

    <!-- /container -->
    <wicket:link>
    <script src="js/inventory.js"></script>
    </wicket:link>


</wicket:extend>
