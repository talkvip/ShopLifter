<wicket:head>
    <wicket:link>
        <link href="css/index.css" rel="stylesheet" />
    </wicket:link>
</wicket:head>
<wicket:extend>

  <div id="container" class="container-fluid">
        <div class="row-fluid" id="call-to-action">
            <div class="span12">
                <div id="logo">
                    <img wicket:id="Logo" src="img/logo.png" alt="ShopLifter Logo"/>
                </div>
                <div>
                    <table border="1">
                        <tr id="inv-table">
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Description</th>
                        </tr>
                        <script>
                            for (item : testData) {
                            $("inv-table").append(
                                "<tr>\n" +
                                "<td>" + testData[item].sku + "</td>\n" +
                                "<td>" + testData[item].name + "</td>\n" +
                                "<td>" + testData[item].price + "</td>\n" +
                                "<td>" + "Not yet implemented" + "</td>\n" +
                                "<td>" + testData[item].description + "</td>\n" +
                                "</tr>\n"
                            );}
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- /container -->

    <wicket:link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    </wicket:link>

</wicket:extend>
